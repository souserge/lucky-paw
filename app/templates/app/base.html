{% load staticfiles %}
<!DOCTYPE HTML>

<html lang="en-US">
<head>
  <meta charset="UTF-8">

  <script src="{% static 'lib/jquery.min.js' %}"></script>

  <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
  <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <link rel="stylesheet" href="{% static 'css/base.css' %}">

  {% block extra_head %}
  {% endblock %}

  {% block scripts %}
  {% endblock %}

  <!-- title may be moved to specific pages -->
  <title>Lucky Paw</title>
</head>

<body>
  <div id="site-wrapper">
  
    <header></header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="{% url "index" %}"><h1>Lucky Paw</h1></a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url "about" %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "contact" %}">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "contact" %}">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "contact" %}">Support us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "contact" %}">login/register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  
    {# The Document Body #}
    <main id="content-wrapper" class="container">
      {% block content %}
      {% endblock content %}
    </main>
  
    <footer>
      <div class="container">
        <p class="m-0 text-center text-white">Lucky Paw 2018</p>
      </div>
    </footer>

  </div>
</body>
</html>
