<style>
    .featured-article {
        opacity: 0.8;
        transition-property: opacity;
        transition-duration: 0.3s;
    }

    .featured-article:hover {
        opacity: 1;
    }
</style>

<div class="row mt-5">
{% for article in feat_articles %}
    <div class="col-md-4 col-12 featured-article mb-4">
        <a href="{% url 'article' id=article.id %}" style="color:black;text-decoration: none;">
            <div class="card my-card">
                <img class="card-img-top" style="object-fit: cover; min-height: 60%" src="{{ article.photo.url }}" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">{{ article.title }}</h4>
                    <p class="card-text text-dark text-regular">{{ article.body|striptags|truncatechars_html:180 }} <a href="{% url 'article' id=article.id %}" class="text-header">Read more</a></p>
                </div>
            </div>
        </a>
    </div>
{% empty %}
        <h4> No articles were found :(</h4>
{% endfor %}
</div>
