<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="loginModalLabel">Login/Register</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Lucky Paw can also be used for people who seek home for a pet.
        <br>
        <strong>If you are one of them, please use the button below to start making the world a better place!</strong>
      </div>
      <div class="modal-body container">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit">Login</button>
        </form>
        <small class="d-block">Don't have an account?
          <a href="{% url 'register' %}">Register here.</a>
        </small>
        <hr>
        <a class="btn btn-block btn-social btn-md btn-google mt-2" href="{% url 'social:begin' 'google-oauth2' %}">
          <i class="fa fa-google"></i>Login with Google</a>
      </div>
    </div>
  </div>
</div>
