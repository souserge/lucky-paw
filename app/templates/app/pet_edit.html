{% extends 'app/base.html' %}
{% load staticfiles %}
{% load bootstrap_tags %}

{% block scripts %}
<script>
  $(() => {
    $("#deleteModalButton").on("click", () => {
      const $modalContainer = $("#deleteModalContainer")
      $modalContainer.load($("#deleteModalButton").attr("data-url"), () => {
        $("#deleteModal").modal("show")
      })
    })
  })
</script>
{% endblock %}

{% block content %}
<form class="container col-md-9 mb-5" enctype="multipart/form-data" action="" method="post">
  {% csrf_token %}
  <div class="container" id="basePetFilters">
    {{ pet_form|as_bootstrap }}
  </div>
  <button class="btn btn btn-info d-inline-block" type="submit"><i class="fa fa-save"></i> Save changes</button>

  <a class="btn btn btn-danger d-inline-block float-right align-middle" id="deleteModalButton" data-url="{% url 'pet_delete' id=id %}" href="#delete"><i class="fa fa-trash"></i> Delete pet</a>
  <div id="deleteModalContainer"></div>
</form>
{% endblock %}
