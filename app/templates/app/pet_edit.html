{% extends 'app/base.html' %}
{% load staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<form class="container col-md-9 mb-5" enctype="multipart/form-data" action="" method="post">
  {% csrf_token %}
  <div class="container" id="basePetFilters">
    {{ pet_form|as_bootstrap }}
  </div>
  <button class="btn btn btn-info d-inline-block" type="submit"><i class="fa fa-save"></i> Save changes</button>

  <a class="btn btn btn-danger d-inline-block float-right align-middle" href="{% url 'pet_delete' id=id %}"><i class="fa fa-trash"></i> Delete pet</a>
</form>
{% endblock %}
