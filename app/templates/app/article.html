{% extends 'app/base.html' %}
{% load staticfiles %}

{% block extra_head %}
{% endblock %}

{% block content %}



    <!-- Post Content Column -->
<div class="container col-lg-9 pb-5">

      <!-- Title -->
      <h1 class="mt-4">{{ article.title }}</h1>

      <hr>

      <!-- Preview Image -->
      <img class="img-fluid rounded w-100" src="{{ article.photo.url }}" alt="">
      <hr>

      <!-- Post Content -->
      <p class="lead">{{ article.body }}</p>
<hr>
    <div>Published on {{ article.date_published }}  <span class="float-right"><i class="fa fa-eye"></i> {{ article.view_count }}</span></div>
    <div class="mt-4"><a class="btn btn-link float-right" href="{% url 'blog' %}">Return to all articles</a></div>
</div>
{% endblock %}
