{% extends 'app/base.html' %}
{% load staticfiles %}
{% load bootstrap_tags %}

{% block content %}

<div class="container col-md-6 mb-5">
    <div class="form-area">
        <form role="form" class enctype="multipart/form-data" action="" method="post">
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">Register an account</h3>
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <button class="btn btn-lg btn-success" type="submit">Register</button>
        </form>
        <hr>
        <a class="btn btn-block btn-social btn-md btn-google mt-2" href="{% url 'social:begin' 'google-oauth2' %}">
            <i class="fa fa-google"></i>Login with Google
        </a>
        <hr>
        <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
    </div>
</div>

{% endblock %}
